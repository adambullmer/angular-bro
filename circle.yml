machine:
  node:
    version: 6.1.0

dependencies:
  pre:
    - rm -rf node_modules
    - npm cache clean
    - npm config set spin=false
  override:
    - npm install --global yo
    - npm install

test:
  override:
    - npm test

deployment:
  npm:
    branch: master
    commands:
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - npm publish
