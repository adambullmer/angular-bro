machine:
  node:
    version: 6.1.0

dependencies:
  pre:
    - rm -rf node_modules
    - npm cache clean
    - npm config set spin=false
  override:
    - npm install --global yo
    - npm install

test:
  override:
    - npm run test -- --reporter mocha-junit-reporter --reporter-options mochaFile=${CIRCLE_TEST_REPORTS}/junit.xml
    - npm run coverage -- --report-dir ${CIRCLE_TEST_REPORTS}/coverage/
    - npm run coveralls

deployment:
  npm:
    branch: master
    commands:
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - npm publish
